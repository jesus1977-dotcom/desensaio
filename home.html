<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Desensaio</title>

<style>

/* =========================
   THEME VARIABLES
   Midnight Studio (default)
========================= */

:root {
  /* Fundos */
  --bg-main: #141617;
  --bg-header: #0f1112;
  --bg-card: #1f2426;
  --bg-overlay: rgba(0,0,0,0.75);

  /* Texto */
  --text-main: #eaeaea;
  --text-muted: #9a9a9a;

  /* Azul petr√≥leo */
  --accent-primary: #1e4d5c;
  --accent-primary-hover: #256273;

  /* Dourado elegante */
  --accent-gold: #d6a756;
  --accent-gold-hover: #e6bb6a;

  /* Bordas */
  --border-soft: #2a2a2a;
  --border-card: #323232;
}

/* =========================
   RED MODE üî¥ (Benfica)
   Activado via body.red-mode
========================= */

body.red-mode {
  --accent-primary: #b11226;
  --accent-primary-hover: #e63946;

  --accent-gold: #f1c27d;
  --accent-gold-hover: #f6d28b;
}

/* =========================
   BASE
========================= */

body {
  background: var(--bg-main);
  color: var(--text-main);
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 30px;
}

h1 {
  margin-top: 0;
  margin-bottom: 20px;
}

/* =========================
   HEADER ‚Äî PREMIUM
========================= */

.top-header {
  position: sticky;
  top: 0;
  z-index: 100;

  display: flex;
  justify-content: space-between;
  align-items: center;

  padding: 22px 36px;
  margin-bottom: 30px;

  /* fundo com profundidade */
  background:
    linear-gradient(
      180deg,
      rgba(20, 24, 26, 0.95),
      rgba(14, 16, 18, 0.92)
    );

  backdrop-filter: blur(6px);

  /* linha inferior elegante */
  border-bottom: 1px solid rgba(241, 194, 125, 0.25);

  /* sombra de peso */
  box-shadow:
    0 10px 30px rgba(0,0,0,0.6),
    inset 0 -1px 0 rgba(255,255,255,0.05);
}

/* =========================
   T√çTULO
========================= */

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;

  font-size: 22px;
  font-weight: 700;
  letter-spacing: 0.3px;

  color: #f2f2f2;
  text-shadow: 0 2px 6px rgba(0,0,0,0.6);
}

/* emoji / √≠cone ganha destaque */
.header-left span,
.header-left svg {
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6));
}

/* =========================
   ZONA DE BOT√ïES
========================= */

.header-right {
  display: flex;
  align-items: center;
  gap: 14px;
}

/* bot√£o normal do header */
.header-right button {
  box-shadow:
    0 4px 10px rgba(0,0,0,0.5);
}

/* =========================
   RED MODE ‚Äî HEADER
========================= */

body.red-mode .top-header {
  border-bottom: 1px solid rgba(241, 194, 125, 0.35);
}


/* =========================
   BOT√ÉO NOVA M√öSICA ‚Äî PREMIUM
========================= */

.btn-add {
  padding: 12px 20px;
  border-radius: 28px;

  border: 1px solid rgba(255,255,255,0.15);

  background: linear-gradient(
    180deg,
    var(--accent-primary),
    #163b45
  );

  color: #ffffff;
  font-weight: 700;
  font-size: 14px;

  cursor: pointer;

  box-shadow:
    inset 0 1px 2px rgba(255,255,255,0.15),
    inset 0 -2px 4px rgba(0,0,0,0.5),
    0 5px 12px rgba(0,0,0,0.55);

  transition: all 0.18s ease;
}

.btn-add:hover {
  background: linear-gradient(
    180deg,
    var(--accent-primary-hover),
    #1d4a56
  );

  transform: translateY(-1px);

  box-shadow:
    inset 0 1px 3px rgba(255,255,255,0.2),
    inset 0 -2px 5px rgba(0,0,0,0.6),
    0 7px 16px rgba(0,0,0,0.65);
}

.btn-add:active {
  transform: translateY(1px);

  box-shadow:
    inset 0 3px 5px rgba(0,0,0,0.7),
    0 3px 6px rgba(0,0,0,0.6);
}


/* =========================
   BOT√ÉO ALEAT√ìRIO ‚Äî BRONX
========================= */

.btn-random {
  padding: 14px 26px;
  border-radius: 32px;

  /* borda dourada fina */
  border: 1px solid var(--accent-gold);

  /* laranja escuro, profundo */
  background: linear-gradient(
    180deg,
    #8f3a00,
    #5c2300
  );

  /* texto */
  color: #ffffff;
  font-weight: 800;
  font-size: 15px;
  letter-spacing: 0.5px;
  text-transform: uppercase;

  cursor: pointer;

  /* concavidade + profundidade */
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,0.15),
    inset 0 -3px 5px rgba(0,0,0,0.6),
    0 6px 14px rgba(0,0,0,0.6);

  transition: all 0.18s ease;
}

/* hover */
.btn-random:hover {
  background: linear-gradient(
    180deg,
    #a14400,
    #6a2900
  );

  box-shadow:
    inset 0 2px 4px rgba(255,255,255,0.2),
    inset 0 -3px 6px rgba(0,0,0,0.65),
    0 8px 18px rgba(0,0,0,0.7);

  transform: translateY(-1px);
}

/* quando carregas */
.btn-random:active {
  transform: translateY(1px);

  box-shadow:
    inset 0 4px 6px rgba(0,0,0,0.7),
    inset 0 -1px 2px rgba(255,255,255,0.1),
    0 3px 6px rgba(0,0,0,0.6);
}

  /* =========================
   BOT√ÉO RED MODE
========================= */

.btn-redmode {
  padding: 12px 18px;
  border-radius: 26px;

  border: 1px solid rgba(241, 194, 125, 0.6);

  background: linear-gradient(
    180deg,
    #2a2a2a,
    #181818
  );

  color: #f1c27d;
  font-weight: 700;
  font-size: 13px;
  letter-spacing: 0.4px;
  text-transform: uppercase;

  cursor: pointer;

  box-shadow:
    inset 0 1px 2px rgba(255,255,255,0.08),
    inset 0 -2px 4px rgba(0,0,0,0.6),
    0 4px 10px rgba(0,0,0,0.6);

  transition: all 0.18s ease;
}

.btn-redmode:hover {
  background: linear-gradient(
    180deg,
    #3a3a3a,
    #202020
  );

  box-shadow:
    inset 0 1px 3px rgba(255,255,255,0.12),
    inset 0 -2px 5px rgba(0,0,0,0.7),
    0 6px 14px rgba(0,0,0,0.7);

  transform: translateY(-1px);
}

/* quando o red mode est√° activo */
body.red-mode .btn-redmode {
  background: linear-gradient(
    180deg,
    #7a0000,
    #4a0000
  );

  color: #ffffff;
  border-color: var(--accent-gold);
}

  /* =========================
   HEADER BUTTON NORMALIZATION
========================= */

/* todos os bot√µes do header */
.header-right button {
  height: 44px;                 /* altura √∫nica */
  padding: 0 22px;              /* largura consistente */
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;

  box-sizing: border-box;
}

/* =========================
   GRID PRINCIPAL
========================= */

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 24px;
  align-items: start;
}

@media (max-width: 1400px) {
  .grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 900px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr;
  }
}

/* =========================
   CARDS
========================= */

.card {
  background: var(--bg-card);
  border: 1px solid var(--border-card);
  border-radius: 25px;
  padding: 22px;

  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.card h2 {
  margin-top: 0;
  margin-bottom: 16px;
  font-size: 16px;
}

/* Bot√µes dentro dos cards */
.card button {
  width: 100%;
  margin-bottom: 8px;
  padding: 10px;
  border-radius: 25px;
  border: none;
  background: var(--accent-primary);
  color: #fff;
  cursor: pointer;
}

.card button:hover {
  background: var(--accent-primary-hover);
}

/* Bot√£o prim√°rio */
.primary {
  background: var(--accent-gold) !important;
  color: #000 !important;
  font-weight: bold;
}

/* =========================
   ALFABETO EM GRID
========================= */

#alphabet {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 6px;
}

#alphabet button {
  padding: 6px 0;
  font-size: 13px;
  border-radius: 10px;
  text-align: center;
}

/* Campo de pesquisa */
#artistSearch {
  width: 100%;
  box-sizing: border-box;
  padding: 10px 14px;
  margin-bottom: 10px;
  border-radius: 25px;
  border: none;
  outline: none;
}

/* =========================
   FOOTER
========================= */

.site-footer {
  margin-top: 50px;
  padding: 20px 30px;

  display: flex;
  justify-content: space-between;
  align-items: center;

  font-size: 13px;
  color: var(--text-muted);

  background: linear-gradient(180deg, var(--bg-main), var(--bg-header));
  border-top: 1px solid var(--border-soft);
}

.footer-left,
.footer-right {
  opacity: 0.8;
}

@media (max-width: 600px) {
  .site-footer {
    flex-direction: column;
    gap: 8px;
    text-align: center;
  }
}

/* =========================
   LIST OVERLAY
========================= */

#listOverlay {
  position: fixed;
  inset: 0;
  background: var(--bg-overlay);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.overlay-box {
  background: var(--bg-card);
  border-radius: 20px;
  padding: 25px;
  width: 90%;
  max-width: 500px;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

.overlay-box button {
  width: 100%;
}

</style>

</head>

<body>

<header class="top-header">
  <div class="header-left">
    üé∏ Apontamentos Europa Am√©rica Borrallo Pinheiro
  </div>

  <div class="header-right">
    <button class="btn-add" onclick="requireAdmin(openNew)">‚ûï Nova m√∫sica</button>
    <button class="btn-random" onclick="openRandom()">üé≤ BRONX</button>
    <button class="btn-redmode" onclick="toggleTheme()">
  RED MODE
</button>

  </div>
</header>


<div class="grid">

  <!-- MAIS TOCADAS -->
  <div class="card">
    <h2>üî• Mais tocadas</h2>
    <div id="mostPlayed"></div>
  </div>

  <!-- ALFABETO -->
  <div class="card">
    <h2>üî§ Alfabeto</h2>
    <input
  type="text"
  id="artistSearch"
  placeholder="Procurar artista..."
  style="
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 20px;
    border: none;
  "
>

<div id="alphabet"></div>

  </div>

  <!-- G√âNERO -->
  <div class="card">
    <h2>üé∏ G√©nero</h2>
    <div id="genres"></div>
  </div>

  <!-- D√âCADA -->
  <div class="card">
    <h2>üìÖ D√©cada</h2>
    <div id="decades"></div>
  </div>

  <!-- RECENTES -->
  <div class="card">
    <h2>üÜï Novidades</h2>
    <div id="recent"></div>
  </div>

</div>

  <div id="listOverlay" style="display:none;">
  <div class="overlay-box">
    <h2 id="listTitle"></h2>
    <div id="listContent"></div>

    <button onclick="closeOverlay()" style="margin-top:15px;">
      Fechar
    </button>
  </div>
</div>

  <footer class="site-footer">
  <div class="footer-left">
    ¬© 2026 ¬∑ Apontamentos Europa Am√©rica Borrallo Pinheiro
  </div>

  <div class="footer-right">
    Desensaio ¬∑ v1.0
  </div>
</footer>

<script>
/* =========================
   ADMIN (FRONTEND)
========================= */
const ADMIN_PASSWORD = 'Benfica';
let isAdmin = sessionStorage.getItem('isAdmin') === 'true';

function requireAdmin(action) {
  if (isAdmin) {
    action();
    return;
  }

  const pwd = prompt('Queres mexer? Bota a√≠ a password:');

  if (pwd === ADMIN_PASSWORD) {
    isAdmin = true;
    sessionStorage.setItem('isAdmin', 'true');
    action();
  } else {
    alert('Est√° errada, porra! Tenta outra vez.');
  }
}

/* =========================
   OVERLAY (LISTAS)
========================= */
function openOverlay(title, items, onClick) {
  const overlay = document.getElementById('listOverlay');
  const listTitle = document.getElementById('listTitle');
  const listContent = document.getElementById('listContent');

  listTitle.innerText = title;
  listContent.innerHTML = '';

  items.forEach(item => {
    const btn = document.createElement('button');
    btn.innerText = item.label;
    btn.onclick = () => onClick(item);
    listContent.appendChild(btn);
  });

  overlay.style.display = 'flex';
}

function closeOverlay() {
  document.getElementById('listOverlay').style.display = 'none';
}

/* =========================
   APP
========================= */
fetch('data/songs/index.json')
  .then(r => r.json())
  .then(songs => {

    /* üî• MAIS TOCADAS (ABRE M√öSICA DIRECTA) */
    songs
      .slice()
      .sort((a, b) => (b.plays || 0) - (a.plays || 0))
      .slice(0, 6)
      .forEach(s => addSongButton('mostPlayed', s));

    /* üÜï RECENTES (ABRE M√öSICA DIRECTA) */
    songs
      .slice()
      .sort((a, b) => new Date(b.added) - new Date(a.added))
      .slice(0, 6)
      .forEach(s => addSongButton('recent', s));

    /* üî§ ALFABETO (LETRA ‚Üí ARTISTAS) */
    const alphabetDiv = document.getElementById('alphabet');

    const artistLetters = [...new Set(
      songs
        .filter(s => s.artist)
        .map(s => s.artist.trim()[0].toUpperCase())
    )].sort();

    renderAlphabet();

    function renderAlphabet() {
      alphabetDiv.innerHTML = '';
      artistLetters.forEach(letter => {
        const btn = document.createElement('button');
        btn.innerText = letter;
        btn.onclick = () => handleLetter(letter);
        alphabetDiv.appendChild(btn);
      });
    }

    function handleLetter(letter) {
      const artists = [...new Set(
        songs
          .filter(s => s.artist && s.artist[0].toUpperCase() === letter)
          .map(s => s.artist)
      )].sort();

      openOverlay(
        `Artistas com "${letter}"`,
        artists.map(a => ({ label: a, artist: a })),
        item => handleArtist(item.artist)
      );
    }

    function handleArtist(artist) {
      const artistSongs = songs.filter(s => s.artist === artist);

      openOverlay(
        artist,
        artistSongs.map(s => ({
          label: s.title,
          file: s.file
        })),
        item => window.location = 'index.html?song=' + item.file
      );
    }

    /* üîç PESQUISA POR ARTISTA */
    const searchInput = document.getElementById('artistSearch');

    const artists = [...new Set(
      songs.map(s => s.artist)
    )].sort();

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.trim().toLowerCase();

      if (!q) {
        renderAlphabet();
        return;
      }

      const matches = artists.filter(a =>
        a.toLowerCase().includes(q)
      );

      alphabetDiv.innerHTML = '';

      matches.forEach(artist => {
        const btn = document.createElement('button');
        btn.innerText = artist;
        btn.onclick = () => handleArtist(artist);
        alphabetDiv.appendChild(btn);
      });
    });

    /* üé∏ G√âNERO ‚Üí LISTA DE M√öSICAS */
    [...new Set(songs.map(s => s.genre))]
      .sort()
      .forEach(genre => {
        addGenericButton('genres', genre, () => {
          const genreSongs = songs.filter(s => s.genre === genre);
          openOverlay(
            `G√©nero: ${genre}`,
            genreSongs.map(s => ({
              label: `${s.artist} ‚Äì ${s.title}`,
              file: s.file
            })),
            item => window.location = 'index.html?song=' + item.file
          );
        });
      });

    /* üìÖ D√âCADA ‚Üí LISTA DE M√öSICAS */
    [...new Set(songs.map(s => s.decade))]
      .sort()
      .forEach(decade => {
        addGenericButton('decades', decade, () => {
          const decadeSongs = songs.filter(s => s.decade === decade);
          openOverlay(
            `D√©cada: ${decade}`,
            decadeSongs.map(s => ({
              label: `${s.artist} ‚Äì ${s.title}`,
              file: s.file
            })),
            item => window.location = 'index.html?song=' + item.file
          );
        });
      });

    /* =========================
       BOT√ïES AUXILIARES
    ========================= */
    function addSongButton(targetId, song) {
      const btn = document.createElement('button');
      btn.innerText = song.artist + ' ‚Äì ' + song.title;
      btn.onclick = () => {
        window.location = 'index.html?song=' + song.file;
      };
      document.getElementById(targetId).appendChild(btn);
    }

    function addGenericButton(targetId, label, action) {
      const btn = document.createElement('button');
      btn.innerText = label;
      btn.onclick = action;
      document.getElementById(targetId).appendChild(btn);
    }

    /* üîÄ BOT√ïES GLOBAIS */
    window.openRandom = function () {
      const s = songs[Math.floor(Math.random() * songs.length)];
      window.location = 'index.html?song=' + s.file;
    };

    window.openNew = function () {
      window.location = 'index.html?new=1';
    };

  });
</script>
  
<script>
/* =========================
   THEME MANAGER
========================= */

(function () {
  const THEME_KEY = 'site-theme';
  const savedTheme = localStorage.getItem(THEME_KEY);

  if (savedTheme === 'red') {
    document.body.classList.add('red-mode');
  }

  window.toggleTheme = function () {
    const isRed = document.body.classList.toggle('red-mode');
    localStorage.setItem(THEME_KEY, isRed ? 'red' : 'default');
  };
})();
</script>


</body>
</html>
