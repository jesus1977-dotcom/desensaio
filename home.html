<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Repert√≥rio ‚Äì Ensaio</title>

  <style>

    /* =========================
   HEADER
========================= */

.top-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
  margin-bottom: 30px;

  background: linear-gradient(180deg, #0e0e0e, #121212);
  border-bottom: 1px solid #222;
}

.header-left {
  font-size: 22px;
  font-weight: bold;
}

.header-right {
  display: flex;
  gap: 12px;
}

/* Bot√£o Nova M√∫sica */
.btn-add {
  padding: 10px 16px;
  border-radius: 20px;
  border: none;
  background: #0f2a33;
  color: #fff;
  cursor: pointer;
}

.btn-add:hover {
  background: #17414f;
}

/* Bot√£o Aleat√≥rio ‚Äî O ‚Äúrebentar explosivos‚Äù üí£ */
.btn-random {
  padding: 14px 22px;
  border-radius: 30px;
  border: none;
  background: #ff8c1a;
  color: #000;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
}

.btn-random:hover {
  background: #ffa94d;
}

    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
    }

 /* =========================
   GRID PRINCIPAL
========================= */

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 24px;
  align-items: start;
}
@media (max-width: 1400px) {
  .grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 900px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr;
  }
}

.card {
  background: #1a1a1a;
  border: 1px solid #333;
  border-radius: 22px;
  padding: 22px;

  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.card h2 {
  margin-top: 0;
  margin-bottom: 16px;
  font-size: 16px;
}

    .card button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background: #0f2a33;
      color: #fff;
      cursor: pointer;
    }

    .card button:hover {
      background: #17414f;
    }

    .primary {
      background: #ff8c1a !important;
      color: #000 !important;
      font-weight: bold;
    }

 /* =========================
   ALFABETO EM GRID
========================= */

#alphabet {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 6px;
}

/* Bot√µes das letras */
#alphabet button {
  padding: 6px 0;
  font-size: 13px;
  border-radius: 10px;
  text-align: center;
}


/* üîç Campo de pesquisa */
#artistSearch {
  width: 100%;
  box-sizing: border-box;
  padding: 10px 14px;
  margin-bottom: 10px;
  border-radius: 20px;
  border: none;
  outline: none;
}

    /* =========================
   FOOTER
========================= */

.site-footer {
  margin-top: 50px;
  padding: 20px 30px;

  display: flex;
  justify-content: space-between;
  align-items: center;

  font-size: 13px;
  color: #888;

  background: linear-gradient(180deg, #121212, #0e0e0e);
  border-top: 1px solid #222;
}

.footer-left,
.footer-right {
  opacity: 0.8;
}

    @media (max-width: 600px) {
  .site-footer {
    flex-direction: column;
    gap: 8px;
    text-align: center;
  }
}

  </style>
</head>

<body>

<header class="top-header">
  <div class="header-left">
    üé∏ Apontamentos Europa Am√©rica Borrallo Pinheiro
  </div>

  <div class="header-right">
    <button class="btn-add" onclick="openNew()">‚ûï Nova m√∫sica</button>
    <button class="btn-random" onclick="openRandom()">üé≤ BRONX</button>
  </div>
</header>


<div class="grid">

  <!-- MAIS TOCADAS -->
  <div class="card">
    <h2>üî• Mais tocadas</h2>
    <div id="mostPlayed"></div>
  </div>

  <!-- ALFABETO -->
  <div class="card">
    <h2>üî§ Alfabeto</h2>
    <input
  type="text"
  id="artistSearch"
  placeholder="Procurar artista..."
  style="
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 20px;
    border: none;
  "
>

<div id="alphabet"></div>

  </div>

  <!-- G√âNERO -->
  <div class="card">
    <h2>üé∏ G√©nero</h2>
    <div id="genres"></div>
  </div>

  <!-- D√âCADA -->
  <div class="card">
    <h2>üìÖ D√©cada</h2>
    <div id="decades"></div>
  </div>

  <!-- RECENTES -->
  <div class="card">
    <h2>üÜï Novidades</h2>
    <div id="recent"></div>
  </div>

</div>

  <footer class="site-footer">
  <div class="footer-left">
    ¬© 2026 ¬∑ Apontamentos Europa Am√©rica Borrallo Pinheiro
  </div>

  <div class="footer-right">
    Desensaio ¬∑ v1.0
  </div>
</footer>

<script>
fetch('data/songs/index.json')
  .then(r => r.json())
  .then(songs => {

    /* üî• MAIS TOCADAS */
    songs
      .slice()
      .sort((a, b) => (b.plays || 0) - (a.plays || 0))
      .slice(0, 6)
      .forEach(s => addButton('mostPlayed', s));

    /* üî§ ALFABETO (POR ARTISTA) */
    const alphabetDiv = document.getElementById('alphabet');

    const artistLetters = [...new Set(
      songs
        .filter(s => s.artist)
        .map(s => s.artist.trim()[0].toUpperCase())
    )].sort();

    artistLetters.forEach(letter => {
      addFilter(
        'alphabet',
        letter,
        s => s.artist && s.artist.trim()[0].toUpperCase() === letter
      );
    });

    /* üîç PESQUISA POR ARTISTA (AUTOCOMPLETE) */
    const searchInput = document.getElementById('artistSearch');

    const artists = [...new Set(
      songs
        .filter(s => s.artist)
        .map(s => s.artist.trim())
    )].sort();

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();

      alphabetDiv.innerHTML = '';

      if (!query) {
        // volta a mostrar o alfabeto se o campo estiver vazio
        artistLetters.forEach(letter => {
          addFilter(
            'alphabet',
            letter,
            s => s.artist && s.artist.trim()[0].toUpperCase() === letter
          );
        });
        return;
      }

      artists
        .filter(artist => artist.toLowerCase().includes(query))
        .forEach(artist => {
          const btn = document.createElement('button');
          btn.innerText = artist;
          btn.onclick = () => {
            const song = songs.find(s => s.artist === artist);
            if (song) {
              window.location = 'index.html?file=' + song.file;
            }
          };
          alphabetDiv.appendChild(btn);
        });
    });

    /* üé∏ G√âNERO */
    [...new Set(songs.map(s => s.genre))]
      .sort()
      .forEach(g => {
        addFilter('genres', g, s => s.genre === g);
      });

    /* üìÖ D√âCADA */
    [...new Set(songs.map(s => s.decade))]
      .sort()
      .forEach(d => {
        addFilter('decades', d, s => s.decade === d);
      });

    /* üÜï RECENTES */
    songs
      .slice()
      .sort((a, b) => new Date(b.added) - new Date(a.added))
      .slice(0, 6)
      .forEach(s => addButton('recent', s));

    /* FUN√á√ïES AUXILIARES */
    function addButton(targetId, song) {
      const btn = document.createElement('button');
      btn.innerText = song.artist + ' ‚Äì ' + song.title;
      btn.onclick = () => {
        window.location = 'index.html?file=' + song.file;
      };
      document.getElementById(targetId).appendChild(btn);
    }

    function addFilter(targetId, label, predicate) {
      const btn = document.createElement('button');
      btn.innerText = label;
      btn.onclick = () => {
        const song = songs.find(predicate);
        if (song) {
          window.location = 'index.html?file=' + song.file;
        }
      };
      document.getElementById(targetId).appendChild(btn);
    }

    window.openRandom = function () {
      const s = songs[Math.floor(Math.random() * songs.length)];
      window.location = 'index.html?file=' + s.file;
    };

    window.openNew = function () {
      window.location = 'index.html?new=1';
    };

  });
</script>


</body>
</html>
