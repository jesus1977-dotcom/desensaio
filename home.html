<style>

/* =========================
   THEME VARIABLES
   Midnight Studio (default)
========================= */

:root {
  /* Fundos */
  --bg-main: #141617;
  --bg-header: #0f1112;
  --bg-card: #1f2426;
  --bg-overlay: rgba(0,0,0,0.75);

  /* Texto */
  --text-main: #eaeaea;
  --text-muted: #9a9a9a;

  /* Azul petrÃ³leo */
  --accent-primary: #1e4d5c;
  --accent-primary-hover: #256273;

  /* Dourado elegante */
  --accent-gold: #d6a756;
  --accent-gold-hover: #e6bb6a;

  /* Bordas */
  --border-soft: #2a2a2a;
  --border-card: #323232;
}

/* =========================
   RED MODE ðŸ”´ (Benfica)
   Activado via body.red-mode
========================= */

body.red-mode {
  --accent-primary: #b11226;
  --accent-primary-hover: #e63946;

  --accent-gold: #f1c27d;
  --accent-gold-hover: #f6d28b;
}

/* =========================
   BASE
========================= */

body {
  background: var(--bg-main);
  color: var(--text-main);
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 30px;
}

h1 {
  margin-top: 0;
  margin-bottom: 20px;
}

/* =========================
   HEADER
========================= */

.top-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
  margin-bottom: 30px;

  background: linear-gradient(180deg, var(--bg-header), var(--bg-main));
  border-bottom: 1px solid var(--border-soft);
}

.header-left {
  font-size: 22px;
  font-weight: bold;
}

.header-right {
  display: flex;
  gap: 12px;
}

/* BotÃ£o Nova MÃºsica */
.btn-add {
  padding: 10px 16px;
  border-radius: 25px;
  border: none;
  background: var(--accent-primary);
  color: #fff;
  cursor: pointer;
}

.btn-add:hover {
  background: var(--accent-primary-hover);
}

/* BotÃ£o AleatÃ³rio */
.btn-random {
  padding: 14px 22px;
  border-radius: 25px;
  border: none;
  background: var(--accent-gold);
  color: #000;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
}

.btn-random:hover {
  background: var(--accent-gold-hover);
}

/* =========================
   GRID PRINCIPAL
========================= */

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 24px;
  align-items: start;
}

@media (max-width: 1400px) {
  .grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 900px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr;
  }
}

/* =========================
   CARDS
========================= */

.card {
  background: var(--bg-card);
  border: 1px solid var(--border-card);
  border-radius: 25px;
  padding: 22px;

  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.card h2 {
  margin-top: 0;
  margin-bottom: 16px;
  font-size: 16px;
}

/* BotÃµes dentro dos cards */
.card button {
  width: 100%;
  margin-bottom: 8px;
  padding: 10px;
  border-radius: 25px;
  border: none;
  background: var(--accent-primary);
  color: #fff;
  cursor: pointer;
}

.card button:hover {
  background: var(--accent-primary-hover);
}

/* BotÃ£o primÃ¡rio */
.primary {
  background: var(--accent-gold) !important;
  color: #000 !important;
  font-weight: bold;
}

/* =========================
   ALFABETO EM GRID
========================= */

#alphabet {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 6px;
}

#alphabet button {
  padding: 6px 0;
  font-size: 13px;
  border-radius: 10px;
  text-align: center;
}

/* Campo de pesquisa */
#artistSearch {
  width: 100%;
  box-sizing: border-box;
  padding: 10px 14px;
  margin-bottom: 10px;
  border-radius: 25px;
  border: none;
  outline: none;
}

/* =========================
   FOOTER
========================= */

.site-footer {
  margin-top: 50px;
  padding: 20px 30px;

  display: flex;
  justify-content: space-between;
  align-items: center;

  font-size: 13px;
  color: var(--text-muted);

  background: linear-gradient(180deg, var(--bg-main), var(--bg-header));
  border-top: 1px solid var(--border-soft);
}

.footer-left,
.footer-right {
  opacity: 0.8;
}

@media (max-width: 600px) {
  .site-footer {
    flex-direction: column;
    gap: 8px;
    text-align: center;
  }
}

/* =========================
   LIST OVERLAY
========================= */

#listOverlay {
  position: fixed;
  inset: 0;
  background: var(--bg-overlay);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.overlay-box {
  background: var(--bg-card);
  border-radius: 20px;
  padding: 25px;
  width: 90%;
  max-width: 500px;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

.overlay-box button {
  width: 100%;
}

</style>

</head>

<body>

<header class="top-header">
  <div class="header-left">

  </div>

  <div class="header-right">
    <button class="btn-add" onclick="requireAdmin(openNew)">âž• Nova mÃºsica</button>
    <button class="btn-random" onclick="openRandom()">ðŸŽ² BRONX</button>
    <button class="btn-add" onclick="toggleTheme()" title="Red Mode ðŸ”´">
  ðŸ”´
</button>

  </div>
</header>


<div class="grid">

  <!-- MAIS TOCADAS -->
  <div class="card">
    <h2>ðŸ”¥ Mais tocadas</h2>
    <div id="mostPlayed"></div>
  </div>

  <!-- ALFABETO -->
  <div class="card">
    <h2>ðŸ”¤ Alfabeto</h2>
    <input
  type="text"
  id="artistSearch"
  placeholder="Procurar artista..."
  style="
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 20px;
    border: none;
  "
>

<div id="alphabet"></div>

  </div>

  <!-- GÃ‰NERO -->
  <div class="card">
    <h2>ðŸŽ¸ GÃ©nero</h2>
    <div id="genres"></div>
  </div>

  <!-- DÃ‰CADA -->
  <div class="card">
    <h2>ðŸ“… DÃ©cada</h2>
    <div id="decades"></div>
  </div>

  <!-- RECENTES -->
  <div class="card">
    <h2>ðŸ†• Novidades</h2>
    <div id="recent"></div>
  </div>

</div>

  <div id="listOverlay" style="display:none;">
  <div class="overlay-box">
    <h2 id="listTitle"></h2>
    <div id="listContent"></div>

    <button onclick="closeOverlay()" style="margin-top:15px;">
      Fechar
    </button>
  </div>
</div>

  <footer class="site-footer">
  <div class="footer-left">

  </div>

  <div class="footer-right">
    Desensaio Â· v1.0
  </div>
</footer>

<script>
/* =========================
   ADMIN (FRONTEND)
========================= */
const ADMIN_PASSWORD = 'Benfica';
let isAdmin = sessionStorage.getItem('isAdmin') === 'true';

function requireAdmin(action) {
  if (isAdmin) {
    action();
    return;
  }

  const pwd = prompt('Queres mexer? Bota aÃ­ a password:');

  if (pwd === ADMIN_PASSWORD) {
    isAdmin = true;
    sessionStorage.setItem('isAdmin', 'true');
    action();
  } else {
    alert('EstÃ¡ errada, porra! Tenta outra vez.');
  }
}

/* =========================
   OVERLAY (LISTAS)
========================= */
function openOverlay(title, items, onClick) {
  const overlay = document.getElementById('listOverlay');
  const listTitle = document.getElementById('listTitle');
  const listContent = document.getElementById('listContent');

  listTitle.innerText = title;
  listContent.innerHTML = '';

  items.forEach(item => {
    const btn = document.createElement('button');
    btn.innerText = item.label;
    btn.onclick = () => onClick(item);
    listContent.appendChild(btn);
  });

  overlay.style.display = 'flex';
}

function closeOverlay() {
  document.getElementById('listOverlay').style.display = 'none';
}

/* =========================
   APP
========================= */
fetch('data/songs/index.json')
  .then(r => r.json())
  .then(songs => {

    /* ðŸ”¥ MAIS TOCADAS (ABRE MÃšSICA DIRECTA) */
    songs
      .slice()
      .sort((a, b) => (b.plays || 0) - (a.plays || 0))
      .slice(0, 6)
      .forEach(s => addSongButton('mostPlayed', s));

    /* ðŸ†• RECENTES (ABRE MÃšSICA DIRECTA) */
    songs
      .slice()
      .sort((a, b) => new Date(b.added) - new Date(a.added))
      .slice(0, 6)
      .forEach(s => addSongButton('recent', s));

    /* ðŸ”¤ ALFABETO (LETRA â†’ ARTISTAS) */
    const alphabetDiv = document.getElementById('alphabet');

    const artistLetters = [...new Set(
      songs
        .filter(s => s.artist)
        .map(s => s.artist.trim()[0].toUpperCase())
    )].sort();

    renderAlphabet();

    function renderAlphabet() {
      alphabetDiv.innerHTML = '';
      artistLetters.forEach(letter => {
        const btn = document.createElement('button');
        btn.innerText = letter;
        btn.onclick = () => handleLetter(letter);
        alphabetDiv.appendChild(btn);
      });
    }

    function handleLetter(letter) {
      const artists = [...new Set(
        songs
          .filter(s => s.artist && s.artist[0].toUpperCase() === letter)
          .map(s => s.artist)
      )].sort();

      openOverlay(
        `Artistas com "${letter}"`,
        artists.map(a => ({ label: a, artist: a })),
        item => handleArtist(item.artist)
      );
    }

    function handleArtist(artist) {
      const artistSongs = songs.filter(s => s.artist === artist);

      openOverlay(
        artist,
        artistSongs.map(s => ({
          label: s.title,
          file: s.file
        })),
        item => window.location = 'index.html?song=' + item.file
      );
    }

    /* ðŸ” PESQUISA POR ARTISTA */
    const searchInput = document.getElementById('artistSearch');

    const artists = [...new Set(
      songs.map(s => s.artist)
    )].sort();

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.trim().toLowerCase();

      if (!q) {
        renderAlphabet();
        return;
      }

      const matches = artists.filter(a =>
        a.toLowerCase().includes(q)
      );

      alphabetDiv.innerHTML = '';

      matches.forEach(artist => {
        const btn = document.createElement('button');
        btn.innerText = artist;
        btn.onclick = () => handleArtist(artist);
        alphabetDiv.appendChild(btn);
      });
    });

    /* ðŸŽ¸ GÃ‰NERO â†’ LISTA DE MÃšSICAS */
    [...new Set(songs.map(s => s.genre))]
      .sort()
      .forEach(genre => {
        addGenericButton('genres', genre, () => {
          const genreSongs = songs.filter(s => s.genre === genre);
          openOverlay(
            `GÃ©nero: ${genre}`,
            genreSongs.map(s => ({
              label: `${s.artist} â€“ ${s.title}`,
              file: s.file
            })),
            item => window.location = 'index.html?song=' + item.file
          );
        });
      });

    /* ðŸ“… DÃ‰CADA â†’ LISTA DE MÃšSICAS */
    [...new Set(songs.map(s => s.decade))]
      .sort()
      .forEach(decade => {
        addGenericButton('decades', decade, () => {
          const decadeSongs = songs.filter(s => s.decade === decade);
          openOverlay(
            `DÃ©cada: ${decade}`,
            decadeSongs.map(s => ({
              label: `${s.artist} â€“ ${s.title}`,
              file: s.file
            })),
            item => window.location = 'index.html?song=' + item.file
          );
        });
      });

    /* =========================
       BOTÃ•ES AUXILIARES
    ========================= */
    function addSongButton(targetId, song) {
      const btn = document.createElement('button');
      btn.innerText = song.artist + ' â€“ ' + song.title;
      btn.onclick = () => {
        window.location = 'index.html?song=' + song.file;
      };
      document.getElementById(targetId).appendChild(btn);
    }

    function addGenericButton(targetId, label, action) {
      const btn = document.createElement('button');
      btn.innerText = label;
      btn.onclick = action;
      document.getElementById(targetId).appendChild(btn);
    }

    /* ðŸ”€ BOTÃ•ES GLOBAIS */
    window.openRandom = function () {
      const s = songs[Math.floor(Math.random() * songs.length)];
      window.location = 'index.html?song=' + s.file;
    };

    window.openNew = function () {
      window.location = 'index.html?new=1';
    };

  });
</script>
  
<script>
/* =========================
   THEME MANAGER
========================= */

(function () {
  const THEME_KEY = 'site-theme';
  const savedTheme = localStorage.getItem(THEME_KEY);

  if (savedTheme === 'red') {
    document.body.classList.add('red-mode');
  }

  window.toggleTheme = function () {
    const isRed = document.body.classList.toggle('red-mode');
    localStorage.setItem(THEME_KEY, isRed ? 'red' : 'default');
  };
})();
</script>
