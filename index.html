<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>M√∫sica ‚Äì Ensaio</title>

 <style>
  /* ===== BASE ===== */
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    padding: 20px;
    display: flex;
  }

  button {
    font-family: inherit;
    font-size: 14px;
    padding: 10px 14px;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  /* ===== SIDEBAR ESQUERDA ===== */
  #sidebar {
    width: 220px;
    position: sticky;
    top: 20px;
    height: calc(100vh - 40px);
    display: flex;
    flex-direction: column;
  }

  #sections {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 15px;
  }

  /* ===== BOT√ïES DE SEC√á√ÉO (AZUL PETR√ìLEO) ===== */
  #sections button {
    width: 100%;
    margin-bottom: 8px;
    background: #0f2a33;           /* azul petr√≥leo escuro */
    color: #ffffff;
    border: 1px solid #ff8c1a;     /* laranja fino */
    text-align: center;
  }

  #sections button:hover {
    background: #17414f;
    box-shadow: 0 0 12px rgba(255, 140, 26, 0.6);
    transform: translateY(-1px);
  }

  /* ===== CONTROLOS AUTOSCROLL (VERDE AZEITONA) ===== */
  #controls {
    border-top: 1px solid #333;
    padding-top: 10px;
  }

  #controls button {
    width: 100%;
    margin-bottom: 8px;
    background: #556b2f;           /* verde azeitona */
    color: #ffffff;
    border: 1px solid #c7d36f;
    text-align: center;
  }

  #controls button:hover {
    background: #6b8e23;
    box-shadow: 0 0 12px rgba(199, 211, 111, 0.7);
    transform: translateY(-1px);
  }

  /* ===== SLIDER DE VELOCIDADE (ELEGANTE) ===== */
  #controls input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 6px;
    border-radius: 5px;
    background: linear-gradient(to right, #6b8e23, #c7d36f);
    outline: none;
    margin-top: 8px;
  }

  #controls input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #ffffff;
    border: 2px solid #556b2f;
    cursor: pointer;
  }

  #controls input[type="range"]::-moz-range-thumb {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #ffffff;
    border: 2px solid #556b2f;
    cursor: pointer;
  }

  /* ===== BOT√ÉO EDITAR ===== */
  #editBtn {
    background: #333;
    border: 1px solid #ff8c1a;
    color: #ffffff;
  }

  #editBtn:hover {
    background: #444;
    box-shadow: 0 0 10px rgba(255, 140, 26, 0.6);
  }

  /* ===== CONTE√öDO DA M√öSICA ===== */
  #content {
    flex: 1;
    padding-left: 30px;
    max-width: 900px;
  }

  h1 {
    margin-top: 0;
  }

  .meta {
    color: #aaa;
    margin-bottom: 20px;
  }

  .section {
    margin-bottom: 40px;
  }

  .section h2 {
    border-bottom: 1px solid #333;
    padding-bottom: 5px;
    margin-bottom: 10px;
  }

  pre {
    font-family: monospace;
    font-size: 20px;
    line-height: 1.5;
    white-space: pre-wrap;
  }

  .tab {
    background: #222;
    padding: 10px;
  }
</style>

</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <div id="sections"></div>
<div style="margin-bottom:8px; font-size:13px; color:#aaa;">
  Autoscroll
</div>

    <div id="controls">
      <button id="scrollBtn" onclick="toggleScroll()">Play</button>


      <div style="margin-top:10px;">
        Velocidade
        <input type="range" min="1" max="10" value="3" id="speed">
      </div>
    </div>
  </div>

  <!-- CONTE√öDO -->
  <div id="content">
    <h1>
      <span id="titleText"></span>
      <button id="editBtn" onclick="toggleEdit()" style="margin-left:20px;">
        ‚úèÔ∏è Editar
      </button>
    </h1>

    <div class="meta" id="meta"></div>

    <div id="music"></div>
  </div>

  <!-- MODO CRIA√á√ÉO -->
<div id="createMode" style="display:none; margin-bottom:30px;">

  <h2>‚ûï Nova m√∫sica</h2>

  <div style="margin-bottom:10px;">
    <label>Artista</label><br>
    <input id="newArtist" type="text" style="width:100%; padding:8px;">
  </div>

  <div style="margin-bottom:10px;">
    <label>T√≠tulo</label><br>
    <input id="newTitle" type="text" style="width:100%; padding:8px;">
  </div>

  <div style="margin-bottom:10px;">
    <label>G√©nero</label><br>
    <input id="newGenre" type="text" style="width:100%; padding:8px;">
  </div>

  <div style="margin-bottom:10px;">
    <label>D√©cada</label><br>
    <input id="newDecade" type="text" style="width:100%; padding:8px;">
  </div>

  <div style="margin-bottom:10px;">
    <label>Colar m√∫sica (texto bruto)</label><br>
    <textarea id="rawText" rows="10" style="width:100%; padding:10px;"></textarea>
  </div>

  <button onclick="createSectionsFromText()">‚úÇÔ∏è Criar sec√ß√µes</button>

  <button onclick="saveNewSong()" style="margin-left:10px;">
  üíæ Guardar m√∫sica
</button>

  <div id="tokenSetup" style="margin-top:20px; display:none;">
  <label>GitHub Token (uma vez)</label><br>
  <input
    id="githubToken"
    type="password"
    placeholder="ghp_..."
    style="width:100%; padding:8px;"
  >
  <button onclick="saveToken()">Guardar token</button>
</div>

  <hr style="margin:30px 0; border-color:#333;">
</div>

  <!-- SCRIPT √öNICO -->
  <script>
/* ===== AUTOSCROLL ===== */
let scrollInterval = null;
let scrolling = false;

function toggleScroll() {
  if (scrolling) {
    stopScroll();
  } else {
    startScroll();
  }
}

function startScroll() {
  scrollInterval = setInterval(() => {
    const speed = Number(document.getElementById('speed').value);
    window.scrollBy(0, speed);
  }, 50);

  scrolling = true;
  document.getElementById('scrollBtn').innerText = 'Stop';
}

function stopScroll() {
  clearInterval(scrollInterval);
  scrollInterval = null;
  scrolling = false;
  document.getElementById('scrollBtn').innerText = 'Play';
}

    /* ===== EDITAR ===== */
    let editMode = false;

// ===== ESTADO DA NOVA M√öSICA =====
let newSections = [];

    function toggleEdit() {
      editMode = !editMode;

      document.querySelectorAll('pre').forEach(pre => {
        pre.contentEditable = editMode;
        pre.style.border = editMode ? '1px dashed #666' : 'none';
        pre.style.background = editMode ? '#1a1a1a' : '';
      });

      document.getElementById('editBtn').innerText =
        editMode ? 'üíæ Terminar edi√ß√£o' : '‚úèÔ∏è Editar';
    }

// ===== PAR√ÇMETROS DO URL =====
const params = new URLSearchParams(window.location.search);
const fileParam = params.get('song');

const isNewSong = params.has('new');
if (isNewSong) {
  document.getElementById('createMode').style.display = 'block';
}

    /* ===== CARREGAR M√öSICA ===== */

// CASO: NOVA M√öSICA
if (isNewSong) {
  document.getElementById('titleText').innerText = 'Nova m√∫sica';
  document.getElementById('meta').innerText = 'Modo cria√ß√£o';

  document.getElementById('sections').innerHTML = '';
  document.getElementById('music').innerHTML = '';

} 
// CASO: M√öSICA EXISTENTE
else {
  const fileToLoad = fileParam || 'karma-police.json';

fetch(`data/songs/${fileToLoad}`)

    .then(res => res.json())
    .then(song => {
      document.getElementById('titleText').innerText =
        song.meta.artist + ' ‚Äì ' + song.meta.title;

      document.getElementById('meta').innerText =
        `√Ålbum: ${song.meta.album || '-'} | Ano: ${song.meta.year} | Tom: ${song.meta.key}`;

      const sectionsDiv = document.getElementById('sections');
      const musicDiv = document.getElementById('music');

      sectionsDiv.innerHTML = '';
      musicDiv.innerHTML = '';

      song.sections.forEach(section => {
        const btn = document.createElement('button');
        btn.innerText = section.label;
        btn.onclick = () => {
          document.getElementById(section.id).scrollIntoView({ behavior: 'smooth' });
        };
        sectionsDiv.appendChild(btn);

        const secDiv = document.createElement('div');
        secDiv.className = 'section';
        secDiv.id = section.id;

        const h2 = document.createElement('h2');
        h2.innerText = section.label;
        secDiv.appendChild(h2);

        const pre = document.createElement('pre');
        pre.innerText = section.content.join('\n');
        pre.contentEditable = editMode;

        if (section.type === 'tab') {
          pre.classList.add('tab');
        }

        secDiv.appendChild(pre);
        musicDiv.appendChild(secDiv);
      });
    })
    .catch(err => {
      document.getElementById('music').innerText =
        'Erro a carregar a m√∫sica.';
      console.error(err);
    });
}

function createSectionsFromText() {
  const raw = document.getElementById('rawText').value.trim();
  if (!raw) {
    alert('Cola primeiro o texto da m√∫sica.');
    return;
  }

  // dividir por blocos (linhas vazias)
  const blocks = raw.split(/\n\s*\n/);

  newSections = blocks.map((block, index) => ({
    id: 'sec-' + Date.now() + '-' + index,
    label: 'Sec√ß√£o ' + (index + 1),
    type: 'lyrics_chords',
    content: block.split('\n')
  }));

  renderNewSections();
}

function renderNewSections() {
  const sectionsDiv = document.getElementById('sections');
  const musicDiv = document.getElementById('music');

  sectionsDiv.innerHTML = '';
  musicDiv.innerHTML = '';

  newSections.forEach((section, index) => {
    // BOT√ÉO SIDEBAR
    const btn = document.createElement('button');
    btn.innerText = section.label;
    btn.onclick = () => {
      document.getElementById(section.id).scrollIntoView({ behavior: 'smooth' });
    };
    sectionsDiv.appendChild(btn);

    // BLOCO DA SEC√á√ÉO
    const secDiv = document.createElement('div');
    secDiv.className = 'section';
    secDiv.id = section.id;

    // T√çTULO EDIT√ÅVEL
    const h2 = document.createElement('h2');
    h2.contentEditable = true;
    h2.innerText = section.label;
    h2.onblur = () => {
      section.label = h2.innerText.trim() || section.label;
      renderNewSections();
    };
    secDiv.appendChild(h2);

    // BOT√ÉO APAGAR
    const delBtn = document.createElement('button');
    delBtn.innerText = 'üóë Apagar sec√ß√£o';
    delBtn.style.marginBottom = '10px';
    delBtn.onclick = () => {
      if (confirm('Apagar esta sec√ß√£o?')) {
        newSections.splice(index, 1);
        renderNewSections();
      }
    };
    secDiv.appendChild(delBtn);

    // CONTE√öDO EDIT√ÅVEL
    const pre = document.createElement('pre');
    pre.contentEditable = true;
    pre.innerText = section.content.join('\n');
    pre.onblur = () => {
      section.content = pre.innerText.split('\n');
    };
    secDiv.appendChild(pre);

    musicDiv.appendChild(secDiv);
  });
}

    async function loadSongIndex() {
  const res = await fetch('data/songs/index.json');
  if (!res.ok) {
    throw new Error('N√£o foi poss√≠vel carregar index.json');
  }
  return await res.json();
}

async function saveSongIndex(updatedIndex, token) {
  const repo = 'jesus1977-dotcom/desensaio';
  const path = 'data/songs/index.json';

  // obter SHA actual
  const getRes = await fetch(
    `https://api.github.com/repos/${repo}/contents/${path}`,
    {
      headers: {
        'Authorization': `token ${token}`
      }
    }
  );

  const getData = await getRes.json();
  const sha = getData.sha;

  const content = btoa(JSON.stringify(updatedIndex, null, 2));

  const putRes = await fetch(
    `https://api.github.com/repos/${repo}/contents/${path}`,
    {
      method: 'PUT',
      headers: {
        'Authorization': `token ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: 'Actualizar index.json (nova m√∫sica)',
        content,
        sha
      })
    }
  );

  if (!putRes.ok) {
    const err = await putRes.json();
    throw err;
  }
}

async function saveNewSong() {
  const token = localStorage.getItem('githubToken');
  if (!token) {
    alert('Token do GitHub n√£o encontrado.');
    return;
  }

const artist = document.getElementById('newArtist').value.trim();
const title = document.getElementById('newTitle').value.trim();
const genre = document.getElementById('newGenre').value.trim();
const decade = document.getElementById('newDecade').value.trim();

if (!artist || !title) {
  alert('Artista e t√≠tulo s√£o obrigat√≥rios.');
  return;
}

  const slug = `${artist}-${title}`
    .toLowerCase()
    .replace(/[^a-z0-9]+/g, '-')
    .replace(/(^-|-$)/g, '');

  // === 2. Estrutura m√≠nima da m√∫sica ===
const song = {
  meta: {
    artist,
    title,
    genre: genre || null,
    decade: decade || null
  },
  sections: newSections || []
};


  const content = btoa(JSON.stringify(song, null, 2));

  const repo = 'jesus1977-dotcom/desensaio';
  const path = `data/songs/${slug}.json`;

  // === 3. Commit no GitHub ===
  const res = await fetch(
    `https://api.github.com/repos/${repo}/contents/${path}`,
    {
      method: 'PUT',
      headers: {
        'Authorization': `token ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: `Criar m√∫sica ${artist} ‚Äì ${title}`,
        content
      })
    }
  );

  const data = await res.json();

  if (!res.ok) {
    alert('Erro ao criar ficheiro.');
    console.error(data);
    return;
  }

  alert('M√∫sica criada com sucesso!');

// === 4. Actualizar index.json ===
try {
  const index = await loadSongIndex();

  index.push({
    file: `${slug}.json`,
    artist,
    title,
    genre: genre || null,
    decade: decade || null,
    plays: 0,
    added: new Date().toISOString().slice(0, 10)
  });

  await saveSongIndex(index, token);
} catch (e) {
  alert('M√∫sica criada, mas erro ao actualizar index.json.');
  console.error(e);
  return;
}

alert('M√∫sica criada e index actualizado com sucesso!');

// === 5. Abrir a m√∫sica criada ===
window.location.href = `index.html?song=${slug}.json`;

}


function showOutput(songJson, indexEntry) {
  const output = document.createElement('div');
  output.style.background = '#111';
  output.style.border = '1px solid #333';
  output.style.padding = '20px';
  output.style.marginTop = '30px';

  output.innerHTML = `
    <h3>üìÑ Ficheiro da m√∫sica (guardar em data/songs/${indexEntry.file})</h3>
    <pre>${JSON.stringify(songJson, null, 2)}</pre>

    <h3>üìö Linha para index.json</h3>
    <pre>${JSON.stringify(indexEntry, null, 2)}</pre>
  `;

  document.getElementById('content').appendChild(output);
}

    function saveToken() {
  const token = document.getElementById('githubToken').value.trim();
  if (!token) {
    alert('Token vazio.');
    return;
  }

  localStorage.setItem('githubToken', token);
  alert('Token guardado no browser.');
}

    async function testGitHubWrite() {
  const token = localStorage.getItem('githubToken');
  if (!token) {
    alert('Token n√£o encontrado.');
    return;
  }

  const repo = 'jesus1977-dotcom/desensaio';
  const path = 'data/teste-api.txt';
  const message = 'Teste de escrita via GitHub API';

  const content = btoa('Isto √© um teste.\nTudo OK.');

  const res = await fetch(
    `https://api.github.com/repos/${repo}/contents/${path}`,
    {
      method: 'PUT',
      headers: {
        'Authorization': `token ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message,
        content
      })
    }
  );

  const data = await res.json();

  if (res.ok) {
    alert('Ficheiro criado com sucesso no GitHub!');
    console.log(data);
  } else {
    alert('Erro ao escrever no GitHub. Ver console.');
    console.error(data);
  }
}

    document.addEventListener('DOMContentLoaded', () => {
  const hasToken = localStorage.getItem('githubToken');
  if (!hasToken) {
    document.getElementById('tokenSetup').style.display = 'block';
  }
});

  </script>

</body>
</html>
