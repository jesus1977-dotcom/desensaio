  /* ===== BOT√ïES DE SEC√á√ÉO (AZUL PETR√ìLEO) ===== */

  /* ===== CONTROLOS AUTOSCROLL (VERDE AZEITONA) ===== */
  #controls {

  #controls button:hover {

  /* ===== SLIDER DE VELOCIDADE ===== */
  #controls input[type="range"] {

  #controls input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #ffffff;
    border: 2px solid #556b2f;
    cursor: pointer;
  }

  #controls input[type="range"]::-moz-range-thumb {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #ffffff;
    border: 2px solid #556b2f;

  }

  /* ===== BOT√ÉO EDITAR ===== */
  #editBtn {

  }

  #editBtn:hover {
    background: #444;

  }

  /* ===== CONTE√öDO (CORRE√á√ÉO CR√çTICA AQUI) ===== */
  #content {
    flex: 1;
    padding-left: 30px;
    max-width: 900px;
    display: flex;
    flex-direction: column;
  }

  h1 {

  }

  .meta {

  }

  .section {
    margin-bottom: 40px;
  }

  .section h2 {
    border-bottom: 1px solid #333;

    margin-bottom: 10px;
  }

  pre {
    font-family: monospace;
    font-size: 20px;
    line-height: 1.5;
    white-space: pre-wrap;
  }

  .tab {

  }

  #rightPanel input,
#rightPanel select,
#rightPanel textarea {
  width: 100%;
  padding: 8px;
  border-radius: 25px;
  border: 1px solid #444;
  background: #1a1a1a;
  color: #eee;
  outline: none;
}

#rightPanel input:focus,
#rightPanel select:focus,
#rightPanel textarea:focus {
  border-color: #ff8c1a;
}

</style>

<body>

    </div>

  <!-- CONTE√öDO (CENTRO) -->

        ‚úèÔ∏è Editar

    <!-- M√öSICA -->

  </div>

<!-- PAINEL DIREITO (CRIA√á√ÉO) -->
<div id="rightPanel">

  <div id="createMode" style="display:none;">

    <h2>‚ûï Nova m√∫sica</h2>

    <div style="margin-bottom:10px;">
      <label>Artista</label><br>
      <input id="newArtist" type="text">
    </div>

    <div style="margin-bottom:10px;">
      <label>T√≠tulo</label><br>
      <input id="newTitle" type="text">
    </div>

    <div style="margin-bottom:10px;">
      <label>G√©nero</label><br>
      <select id="newGenre">
        <option value="">‚Äî seleccionar g√©nero ‚Äî</option>
        <option>Rock</option>
        <option>Pop</option>
        <option>Indie</option>
        <option>Alternative Rock</option>
        <option>Rock Portugu√™s</option>
        <option>Pop Portugu√™s</option>
        <option>Folk</option>
        <option>Blues</option>
        <option>Jazz</option>
        <option>Funk / Soul</option>
        <option>Metal</option>
        <option>Punk</option>
        <option>Reggae</option>
        <option>Hip Hop / Rap</option>
        <option>Electronic</option>
        <option>Disco</option>
        <option>Country</option>
        <option>Cl√°ssica</option>
      </select>
    </div>

    <div style="margin-bottom:10px;">
      <label>D√©cada</label><br>
      <select id="newDecade">
        <option value="">‚Äî seleccionar d√©cada ‚Äî</option>
        <option>2020</option>
        <option>2010</option>
        <option>2000</option>
        <option>1990</option>
        <option>1980</option>
        <option>1970</option>

        <option>1950</option>
        <option>Anterior a 1950</option>
      </select>
    </div>

    <div style="margin-bottom:10px;">
      <label>Colar m√∫sica (texto bruto)</label><br>
      <textarea id="rawText" rows="10"></textarea>
    </div>

    <button onclick="createSectionsFromText()">‚úÇÔ∏è Criar sec√ß√µes</button>
    <button onclick="saveNewSong()">üíæ Guardar m√∫sica</button>

    <div id="tokenSetup" style="margin-top:20px; display:none;">
      <label>GitHub Token</label><br>
      <input id="githubToken" type="password">
      <button onclick="saveToken()">Guardar token</button>
    </div>

  </div>

</div>

<script>
/* ======================================================
   PROTEC√á√ÉO ADMIN (FRONTEND)
====================================================== */

const ADMIN_PASSWORD = 'Benfica';
let isAdmin = sessionStorage.getItem('isAdmin') === 'true';

function requireAdmin(action) {
  if (isAdmin) {
    action();
    return;
  }

  const pwd = prompt('Acesso restrito. Palavra-passe:');
  if (pwd === ADMIN_PASSWORD) {
    isAdmin = true;
    sessionStorage.setItem('isAdmin', 'true');
    action();
  } else {
    alert('Password incorrecta.');
  }
}

/* ======================================================
   AUTOSCROLL
====================================================== */

let scrollInterval = null;
let scrolling = false;

function toggleScroll() {
  scrolling ? stopScroll() : startScroll();
}

function startScroll() {
  scrollInterval = setInterval(() => {
    const speed = Number(document.getElementById('speed').value);
    window.scrollBy(0, speed);
  }, 50);
  scrolling = true;
  document.getElementById('scrollBtn').innerText = 'Stop';
}

function stopScroll() {
  clearInterval(scrollInterval);
  scrolling = false;
  document.getElementById('scrollBtn').innerText = 'Play';
}

/* ======================================================
   ESTADO GLOBAL
====================================================== */

let editMode = false;
let newSections = [];

/* ======================================================
   PAR√ÇMETROS URL
====================================================== */

const params = new URLSearchParams(window.location.search);
const fileParam = params.get('song') || params.get('file');
const isNewSong = params.has('new');

/* ======================================================
   DOM READY
====================================================== */

document.addEventListener('DOMContentLoaded', () => {

  if (isNewSong) {
    initCreateMode();
  } else {
    loadExistingSong();
  }

  const hasToken = localStorage.getItem('githubToken');
  if (!hasToken) {
    document.getElementById('tokenSetup').style.display = 'block';
  }
});

/* ======================================================
   MODO CRIA√á√ÉO
====================================================== */

function initCreateMode() {
  newSections = [];

  document.getElementById('createMode').style.display = 'block';
  document.getElementById('titleText').innerText = 'Nova m√∫sica';
  document.getElementById('meta').innerText = 'Modo cria√ß√£o';
  document.getElementById('sections').innerHTML = '';
  document.getElementById('music').innerHTML = '';
}

/* ======================================================
   CARREGAR M√öSICA EXISTENTE
====================================================== */

function loadExistingSong() {
  if (!fileParam) {
    document.getElementById('music').innerText =
      'Nenhuma m√∫sica seleccionada.';
    return;
  }

  fetch(`data/songs/${fileParam}`)
    .then(res => {
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return res.json();
    })
    .then(song => renderSong(song))
    .catch(err => {
      console.error(err);
      document.getElementById('music').innerText =
        'Erro a carregar a m√∫sica.';
    });
}

function renderSong(song) {
  document.getElementById('titleText').innerText =
    `${song.meta.artist} ‚Äì ${song.meta.title}`;

  document.getElementById('meta').innerText =
    `G√©nero: ${song.meta.genre || '-'} | D√©cada: ${song.meta.decade || '-'}`;

  const sectionsDiv = document.getElementById('sections');
  const musicDiv = document.getElementById('music');

  sectionsDiv.innerHTML = '';
  musicDiv.innerHTML = '';

  song.sections.forEach(section => {
    const btn = document.createElement('button');
    btn.innerText = section.label;
    btn.onclick = () =>
      document.getElementById(section.id).scrollIntoView({ behavior: 'smooth' });
    sectionsDiv.appendChild(btn);

    const secDiv = document.createElement('div');
    secDiv.className = 'section';
    secDiv.id = section.id;

    const h2 = document.createElement('h2');
    h2.innerText = section.label;
    secDiv.appendChild(h2);

    const pre = document.createElement('pre');
    pre.innerText = section.content.join('\n');
    secDiv.appendChild(pre);

    musicDiv.appendChild(secDiv);
  });
}

/* ======================================================
   EDITAR
====================================================== */

async function toggleEdit() {
  if (isNewSong) {
    alert('Modo edi√ß√£o s√≥ para m√∫sicas existentes.');
    return;
  }

  if (!editMode) {
    // entrar em modo edi√ß√£o
    editMode = true;

    document.querySelectorAll('pre').forEach(pre => {
      pre.contentEditable = true;
      pre.style.border = '1px dashed #666';
      pre.style.background = '#1a1a1a';
    });

    document.getElementById('editBtn').innerText = 'üíæ Guardar altera√ß√µes';
    return;
  }

  // sair e GRAVAR
  const token = localStorage.getItem('githubToken');
  if (!token) {
    alert('Token GitHub n√£o definido.');
    return;
  }

  const updatedSections = [];
  document.querySelectorAll('.section').forEach(sec => {
    const id = sec.id;
    const label = sec.querySelector('h2').innerText.trim();
    const content = sec.querySelector('pre').innerText.split('\n');
    updatedSections.push({ id, label, content });
  });

  const res = await fetch(`data/songs/${fileParam}`);
  const song = await res.json();
  song.sections = updatedSections;

  await githubPutFile(
    `data/songs/${fileParam}`,
    JSON.stringify(song, null, 2),
    `Editar m√∫sica: ${song.meta.artist} ‚Äì ${song.meta.title}`,
    token
  );

  alert('Altera√ß√µes guardadas.');
  location.reload();
}


/* ======================================================
   CRIAR SEC√á√ïES
====================================================== */

function createSectionsFromText() {
  const raw = document.getElementById('rawText').value.trim();
  if (!raw) {
    alert('Cola primeiro o texto da m√∫sica.');
    return;
  }

  const blocks = raw.split(/\n\s*\n/);
newSections = blocks.map((block, i) => ({
  id: `sec-${Date.now()}-${i}`,
  label: `Sec√ß√£o ${i + 1}`,
  content: block.split('\n')
}));

  renderNewSections();
}

function renderNewSections() {
  const sectionsDiv = document.getElementById('sections');
  const musicDiv = document.getElementById('music');

  sectionsDiv.innerHTML = '';
  musicDiv.innerHTML = '';

  newSections.forEach((section, index) => {
    const btn = document.createElement('button');
    btn.innerText = section.label;
    btn.onclick = () =>
      document.getElementById(section.id).scrollIntoView({ behavior: 'smooth' });
    sectionsDiv.appendChild(btn);

    const secDiv = document.createElement('div');
    secDiv.className = 'section';
    secDiv.id = section.id;

    const h2 = document.createElement('h2');
    h2.contentEditable = true;
    h2.innerText = section.label;
    h2.onblur = () => {
      section.label = h2.innerText.trim() || section.label;
      renderNewSections();
    };
    secDiv.appendChild(h2);

    const delBtn = document.createElement('button');
    delBtn.innerText = 'üóë Apagar sec√ß√£o';
    delBtn.onclick = () => {
      if (confirm('Apagar esta sec√ß√£o?')) {
        newSections.splice(index, 1);
        renderNewSections();
      }
    };
    secDiv.appendChild(delBtn);

    const pre = document.createElement('pre');
    pre.contentEditable = true;
    pre.innerText = section.content.join('\n');
    pre.onblur = () => {
      section.content = pre.innerText.split('\n');
    };
    secDiv.appendChild(pre);

    musicDiv.appendChild(secDiv);
  });
}

/* ======================================================
   GITHUB TOKEN
====================================================== */

function saveToken() {
  const token = document.getElementById('githubToken').value.trim();
  if (!token) {
    alert('Token vazio.');
    return;
  }
  localStorage.setItem('githubToken', token);
  alert('Token guardado no browser.');
}

  async function saveNewSong() {

  // 1. VALIDAR
  const artist = document.getElementById('newArtist').value.trim();
  const title  = document.getElementById('newTitle').value.trim();
  const genre  = document.getElementById('newGenre').value;
  const decade = document.getElementById('newDecade').value;

  if (!artist || !title || newSections.length === 0) {
    alert('Faltam dados obrigat√≥rios.');
    return;
  }

  const token = localStorage.getItem('githubToken');
  if (!token) {
    alert('Token GitHub n√£o definido.');
    return;
  }

  // 2. NOME DO FICHEIRO
  const slug = `${artist}-${title}`
    .toLowerCase()
    .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
    .replace(/[^a-z0-9]+/g, '-')
    .replace(/(^-|-$)/g, '');

  const fileName = `${slug}.json`;

  // 3. OBJECTO DA M√öSICA
  const songData = {
    meta: { artist, title, genre, decade },
    sections: newSections
  };

  // 4. CRIAR FICHEIRO DA M√öSICA
  await githubPutFile(
    `data/songs/${fileName}`,
    JSON.stringify(songData, null, 2),
    `Nova m√∫sica: ${artist} ‚Äì ${title}`,
    token
  );

  // 5. LER INDEX.JSON
  const indexRes = await fetch('data/index.json');
  const indexData = await indexRes.json();

 const exists = indexData.some(e => e.file === fileName);
if (!exists) {
  indexData.push({ file: fileName, artist, title });
}


  // 6. ACTUALIZAR INDEX.JSON
  await githubPutFile(
    `data/index.json`,
    JSON.stringify(indexData, null, 2),
    `Actualizar index: ${artist} ‚Äì ${title}`,
    token
  );

  alert('M√∫sica gravada com sucesso.');
  location.href = `index.html?song=${fileName}`;
}

  async function githubPutFile(path, content, message, token) {

  const apiUrl = `https://api.github.com/repos/jesus1977-dotcom/desensaio/contents/${path}`;

  let sha = null;

  // ver se j√° existe
  const res = await fetch(apiUrl, {
    headers: { Authorization: `token ${token}` }
  });

  if (res.ok) {
    const data = await res.json();
    sha = data.sha;
  }

  const body = {
    message,
    content: btoa(unescape(encodeURIComponent(content))),
    sha
  };

  const put = await fetch(apiUrl, {
    method: 'PUT',
    headers: {
      Authorization: `token ${token}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(body)
  });

  if (!put.ok) {
    const err = await put.text();
    throw new Error(err);
  }
}

</script>
