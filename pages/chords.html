<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Acordes</title>

  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: Arial, sans-serif;
      background: #141617;
      color: #eaeaea;
    }

    /* =========================
       TOPO
    ========================= */

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid #2a2a2a;
    }

    h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 800;
      letter-spacing: 0.4px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 22px;
      background: linear-gradient(180deg, #2a2a2a, #181818);
      color: #fff;
      font-weight: 700;
      font-size: 13px;
      border: 1px solid #2a2a2a;
      cursor: pointer;
    }

    .btn:hover {
      background: linear-gradient(180deg, #3a3a3a, #202020);
    }

    /* =========================
       PESQUISA
    ========================= */

    #search {
      width: 100%;
      padding: 12px 18px;
      margin-bottom: 26px;
      border-radius: 26px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #1b1e20;
      color: #eaeaea;
    }

    /* =========================
       GRUPOS
    ========================= */

    .chord-group {
      background: #181b1d;
      border-radius: 18px;
      padding: 18px 20px;
      margin-bottom: 26px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
    }

    .chord-group h2 {
      margin: 0 0 14px;
      font-size: 18px;
      font-weight: 700;
      color: #f1c27d;
      letter-spacing: 0.3px;
    }

    .chord-list {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
    }

    /* =========================
       ACORDE
    ========================= */

    .chord {
      background: linear-gradient(180deg, #2a2d2f, #1c1f21);
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 14px 16px;
      min-width: 120px;

      box-shadow:
        inset 0 1px 2px rgba(255,255,255,0.05),
        0 4px 10px rgba(0,0,0,0.6);
    }

    .chord-name {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    pre {
      margin: 0;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.15;
      white-space: pre;
      color: #eaeaea;
    }
  </style>
</head>

<body>

  <div class="top-bar">
    <h1>Acordes</h1>
    <button class="btn" onclick="history.back()">Voltar</button>
  </div>

  <input
    id="search"
    type="text"
    placeholder="Procurar acorde (ex: Cmaj7, sus, add...)"
  >

  <div id="chordList"></div>

<script>
/* =========================
   ACORDES (AGRUPADOS)
========================= */

const CHORDS = {
  "C (Dó)": {
    "C": `
e|--0--
B|--1--
G|--0--
D|--2--
A|--3--
E|--x--
`,
    "Cmaj7": `
e|--0--
B|--0--
G|--0--
D|--2--
A|--3--
E|--x--
`,
    "Cadd2": `
e|--0--
B|--1--
G|--0--
D|--2--
A|--3--
E|--x--
`
  },

  "D (Ré)": {
    "D": `
e|--2--
B|--3--
G|--2--
D|--0--
A|--x--
E|--x--
`,
    "Dsus2": `
e|--0--
B|--3--
G|--2--
D|--0--
A|--x--
E|--x--
`
  },

  "E (Mi)": {
    "E": `
e|--0--
B|--0--
G|--1--
D|--2--
A|--2--
E|--0--
`,
    "Esus4": `
e|--0--
B|--0--
G|--2--
D|--2--
A|--2--
E|--0--
`
  },

  "A (Lá)": {
    "A": `
e|--0--
B|--2--
G|--2--
D|--2--
A|--0--
E|--x--
`,
    "Am": `
e|--0--
B|--1--
G|--2--
D|--2--
A|--0--
E|--x--
`
  },

  "B (Si)": {
    "Bm": `
e|--2--
B|--3--
G|--4--
D|--4--
A|--2--
E|--x--
`
  }
};

/* =========================
   RENDER
========================= */

const list = document.getElementById('chordList');
const search = document.getElementById('search');

function render(filter = '') {
  list.innerHTML = '';

  Object.entries(CHORDS).forEach(([group, chords]) => {
    const names = Object.keys(chords)
      .filter(name => name.toLowerCase().includes(filter));

    if (!names.length) return;

    const groupDiv = document.createElement('div');
    groupDiv.className = 'chord-group';

    const title = document.createElement('h2');
    title.innerText = group;
    groupDiv.appendChild(title);

    const chordList = document.createElement('div');
    chordList.className = 'chord-list';

    names.forEach(name => {
      const chord = document.createElement('div');
      chord.className = 'chord';
      chord.innerHTML = `
        <div class="chord-name">${name}</div>
        <pre>${chords[name]}</pre>
      `;
      chordList.appendChild(chord);
    });

    groupDiv.appendChild(chordList);
    list.appendChild(groupDiv);
  });
}

render();

search.addEventListener('input', () => {
  render(search.value.trim().toLowerCase());
});
</script>

</body>
</html>
